<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BlogMart</title>
  <link rel="stylesheet" href="./css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>

  <!-- ================= AUTH SECTION ================= -->
  <section id="auth-section">
    <div class="auth-container">
      <h2 id="auth-title">Welcome Back</h2>
      <form id="auth-form">
        <input type="text" id="name" placeholder="Your Name" style="display:none;">
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit" id="auth-btn">Login</button>
      </form>
      <p><a href="#" id="toggle-link">Don't have an account? Sign Up</a></p>
    </div>
  </section>

  <!-- ================= DASHBOARD ================= -->
  <section id="dashboard" style="display:none;">
    <header>
      <h1>BlogMart Dashboard</h1>
      <div class="header-actions">
        <button id="add-blog">Add Blog</button>
        <button id="logout">Logout</button>
      </div>
    </header>

    <div class="search-filter">
      <input type="text" id="search" placeholder="Search blog...">
      <select id="category-filter">
        <option value="">All Categories</option>
        <option value="Skincare">Skincare</option>
        <option value="Dresses">Dresses</option>
        <option value="Jewelery">Jewelery</option>
                <option value="Sandle">Sandle</option>

      </select>
    </div>

    <div class="blog-grid" id="blog-list"></div>
  </section>

  <!-- ================= ADD / EDIT BLOG ================= -->
  <section id="add-edit-blog" style="display:none;">
    <div class="blog-form-container">
      <h2 id="blog-form-title">Add New Blog</h2>
      <form id="blog-form">
        <input type="text" id="blog-title" placeholder="Blog Title" required>
        <textarea id="blog-text" rows="6" placeholder="Blog Content" required></textarea>
        <select id="blog-category" required>
          <option value="">Select Category</option>
          <option value="Skincare">Skincare</option>
          <option value="Dresses">Dresses</option>
          <option value="Jewelery">Jewelery</option>
          <option value="Sandle">Sandle</option>

        </select>
        <input type="file" id="cover-image" accept="image/*">
        <div class="blog-form-buttons">
          <button type="submit" id="publish">Publish</button>
          <button type="button" id="cancel-blog">Cancel</button>
        </div>
      </form>
    </div>
  </section>

  <!-- ================= BLOG DETAILS ================= -->
  <section id="blog-details" style="display:none;">
    <button id="back-to-list">‚Üê Back</button>
    <div id="blog-content"></div>
    <div class="actions">
      <button id="edit-blog">Edit</button>
      <button id="delete-blog">Delete</button>
    </div>
  </section>

  <script type="module" src="app.js"></script>
</body>
</html>
